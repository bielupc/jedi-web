<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/c6fde3ecce.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS i JS propis -->
    <script src="../scripts/items.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="stylesheet" type="text/css" href="../styles/navbar.css">
    <link rel="stylesheet" type="text/css" href="../styles/items.css">
    <title>Store</title>
  </head>
  <body>
    <nav class="navbar bg-success sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <i class="fa-solid fa-shop"></i>
          <b>Store</b>
        </a>


        <button id="toggle-cart" class="btn btn-lg" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
          <i class="fa-solid fa-cart-shopping"></i>
          <b>My Cart</b>  
        </button>

        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Your Cart</h5>
            <button type="button" class="btn-close bg-light" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>

          <div id="cart-items" class="offcanvas-body col flex-column h-100">

          </div>
           <div id="price-row" class="row">
              <p class="col p-4">Your cart is still empty...</p>
            </div>
        </div>



        <a class="navbar-brand" href="../index.html">
          <i class="fa-solid fa-right-from-bracket"></i>
          <b>Logout</b>
        </a>
      </div>
    </nav>

    <main id="cards-wrapper" class="main-wrapper row mx-0"></main>

    <nav class="navbar bg-success">
      <div class="container-fluid justify-content-center">
        <div class="links">
          <a class="navbar-brand" href="https://www.instagram.com">
            <i class="fa-brands fa-instagram fa-lg"></i>
          </a>
          <a class="navbar-brand" href="hhtps://www.facebook.com">
            <i class="fa-brands fa-facebook fa-lg"></i>
          </a>
          <a class="navbar-brand" href="https://www.twitter.com">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>
      </div>
    </nav>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
