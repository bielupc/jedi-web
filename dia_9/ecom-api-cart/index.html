<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Bootstrap -->

    <!-- JQuery -->

    crossorigin="anonymous"></script>

    <!-- CSS i JS propis -->

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/navbar.css">
    <link rel="stylesheet" type="text/css" href="styles/login.css">
    <title>Home</title>
  </head>
  <body>
    <nav class="navbar bg-success sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <i class="fa-solid fa-shop"></i>
          <b>Store</b>
        </a>
      </div>
    </nav>

    <main>
      <div id="alert-wrapper"></div>
      <div class="login-card">
        <h1>Welcome!</h1>
        <div class="row">
            <label for="username-input" class="col-form-label col-form-label-lg">Username</label>
            <div class="col">
              <input id="username" type="text" class="form-control form-control-lg" placeholder="Enter your username here...">
            </div>
        </div>
        <div class="row">
            <label for="username-input" class="col-form-label col-form-label-lg">Password</label>
            <div class="col">
              <input id="password" type="password" class="form-control form-control-lg" placeholder="Enter your password here...">
            </div>
        </div>
        <br>
        <button id="login-btn" type="button" class="btn btn-success btn-lg"><b>Login</b></button> 
      </div>
    </main>

    <nav class="navbar bg-success">
      <div class="container-fluid justify-content-center">
        <div class="links">
          <a class="navbar-brand" href="https://www.instagram.com">
            <i class="fa-brands fa-instagram fa-lg"></i>
          </a>
          <a class="navbar-brand" href="hhtps://www.facebook.com">
            <i class="fa-brands fa-facebook fa-lg"></i>
          </a>
          <a class="navbar-brand" href="https://www.twitter.com">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>
      </div>
    </nav>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
