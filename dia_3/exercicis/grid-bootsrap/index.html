<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
        <title>Boostrap Grid</title>
    </head>
    <body class="bg-secondary">
      <div class="container">

        <div class="row h-75">
          <div class="col">
            <div class="row h-50 bg-light border border-dark border-4">
              1
            </div>
            <div class="row h-50 bg-light border border-dark border-4">
              2
            </div>
          </div>
          <div class="col-9 bg-danger border border-dark border-4">
            3
          </div>
        </div>

        <div class="row h-25">
          <div class="col-3 bg-primary border border-dark border-4">
            4
          </div>
          <div class="col-7 bg-light border border-dark border-4">
            5
          </div>
          <div class="col">
            <div class="row h-50 bg-light border border-dark border-4">
              6
            </div>
            <div class="row h-50 bg-warning border border-dark border-4">
              7
            </div>
          </div>
        </div>

      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
