<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c6fde3ecce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <nav class="navbar sticky-top bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
          <i class="fa-solid fa-shop fa-xl"></i>
          Shop
        </a>
      </div>
    </nav>  

    <div class="login-div">
      <div class="login-card">
        <h1>Welcome</h1>
        <div class="row">
            <label for="username-input" class="col-form-label col-form-label-lg">Username</label>
            <div class="col">
              <input type="text" class="form-control form-control-lg" placeholder="Enter your username here...">
            </div>
        </div>
        <div class="row">
            <label for="username-input" class="col-form-label col-form-label-lg">Password</label>
            <div class="col">
              <input type="password" class="form-control form-control-lg" placeholder="Enter your password here...">
            </div>
        </div>
        <br>
        <a href="shop.html">
          <button type="button" class="btn btn-success btn-lg"><b>Login</b></button> 
        </a>    
      </div>
    </div>
      
    <nav class="navbar sticky-bottom bg-light">
      <div class="container-fluid" id="footer">
          <div class="links">
          <a class="navbar-brand" href="https://www.instagram.com">
            <i class="fa-brands fa-instagram fa-lg"></i>
          </a>
          <a class="navbar-brand" href="hhtps://www.facebook.com">
            <i class="fa-brands fa-facebook fa-lg"></i>
          </a>
          <a class="navbar-brand" href="https://www.twitter.com">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>
     </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
