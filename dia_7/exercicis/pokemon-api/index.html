<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- CSS i JS propis -->
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pokemon API Table</title>
  </head>
  <body>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th scope="col">num</th>
          <th scope="col">foto frontal</th>
          <th scope="col">foto shiny frontal</th>
          <th scope="col">Nombre</th>
          <th scope="col">Tipos</th>
          <th scope="col">HM</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr id="injector">
        </tr>
      </tbody>
    </table>
    <div class="search-bar row w-75">
      <button id="previous" type="button" class="btn btn-dark btn col-1"><</button>
      <input class="col" id="busqueda" type="search" placeholder="Entra el Pokemon...">
      <button id="search" type="button" class="btn btn-dark col-1">Buscar</button>
      <button id="next" type="button" class="btn btn-dark col-1">></button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
