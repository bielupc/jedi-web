<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="pokemon-api.css" />

        <title>Pokemon API</title>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/ddc0b1413b.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="api_good_practices.js"></script>
    </head>

    <body>
        <main class="table-responsive w-75">
            <h3 class="text-center">Pokemon API Table</h3>
            <table class="poke-table table table-bordered ">
                <thead class="table-dark">
                    <tr>
                        <th scope="col" >Num</th>
                        <th scope="col" class="sprite">Normal Sprite</th>
                        <th scope="col" class="sprite">Shiny Sprite</th>
                        <th scope="col" >Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">HM</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="api-data">
                        <th scope="row" class="center"></th>
                        <td class="center sprite"></td>
                        <td class="center sprite"></td>
                        <td class="center"></td>
                        <td class="center"></td>
                        <td class="center"></td>
                    </tr>
                </tbody>
            </table>

            <div class="container actions">
                <button id="previous" class="tool" >
                    <i class="fas fa-chevron-left"></i>
                </button>
                <input type="search" name="poke-find" id="search" class="tool"
                    placeholder="Nombre o nÃºmero del pokemon a buscar ... " />
                <button id="send-search" class="tool">
                    <i class="fas fa-search"></i>
                </button>
                <button id="next" class="tool">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
