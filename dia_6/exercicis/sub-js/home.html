<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c6fde3ecce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class="navbar sticky-top bg-success">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">
          <i class="fa-solid fa-shop fa-xl"></i>
          Shop
        </a>
      </div>
    </nav>  

    <div class="row w-100 position-absolute pt-2 pl-3" id="alert-wrapper"></div>

    <div class="login-div">
      <div class="login-card">
        <h1>Welcome</h1>
        <form id="form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" name="Email">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" name="Password">
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
        
        <br>
      </div>
    </div>

      
    <nav class="navbar sticky-bottom bg-light">
      <div class="container-fluid" id="footer">
          <div class="links">
          <a class="navbar-brand" href="https://www.instagram.com">
            <i class="fa-brands fa-instagram fa-lg"></i>
          </a>
          <a class="navbar-brand" href="hhtps://www.facebook.com">
            <i class="fa-brands fa-facebook fa-lg"></i>
          </a>
          <a class="navbar-brand" href="https://www.twitter.com">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>
     </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
