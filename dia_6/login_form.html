<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <script src="https://kit.fontawesome.com/ddc0b1413b.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="e-commerce.css">
        <script src="login_form_sol.js"></script>
        <title>E-commerce</title>
    </head>
    <body class="bg-secondary">
        <header class="bar-wrapper row mx-0 navbar navbar-light bg-light px-2">
            <div class="row col container-fluid">
              <span class="navbar-brand mb-0 h1">JEDI Outlet</span>
            </div>
        </header>

        <main id="sections-wrapper" class="main-wrapper-login row mx-0">
            <section class="col-xs-12 col-md-6 col-xl-4 bg-light py-3">
                <form id="formulario" name="signinForm" class="row mx-0">
                    <h1 class="text-center"> Login </h1>
                    <div class="col-12 py-2">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" placeholder="Usuario"
                            class="form-control" name="login-username"
                        >
                    </div>
                    <div class="col-12 py-2">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="*******"
                            class="form-control" name="login-password"
                        >
                    </div>
                    <div class="col-12 pt-2">
                        <button type="submit" class="btn btn-primary w-100">
                            Submit
                        </button>
                    </div>
                </form>
            </section>
        </main>

        <footer class="row mx-0 bar-wrapper navbar navbar-light bg-light px-2">
            <div class="col-4 container-fluid">
                <a href="https://www.facebook.com/JediJrUPC" 
                    class="social-media" target="_blank" rel="noopener noreferrer"
                >
                    <i class="fab fa-facebook-square fa-2x"></i>
                </a>
                <a href="https://www.instagram.com/jediupc/?hl=es" 
                    class="social-media" target="_blank" rel="noopener noreferrer"
                >
                    <i class="fab fa-instagram-square fa-2x"></i>
                </a>
                <a href="https://twitter.com/jediUPC" 
                    class="social-media" target="_blank" rel="noopener noreferrer"
                >
                    <i class="fab fa-twitter-square fa-2x"></i>
                </a>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
